<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Paulinus Udoh | Overlay Example</title>
    <link rel="stylesheet" href="styles/overlay.css">
    <meta name="description" content="A common layout for overlay example'">
    <meta name="author" content="Joy Paulinus Udoh">
</head>
<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="https://loremflickr.com/700/300/brazil" alt="Placeholder image" width="850" height="300">
            <section class="stats">
                <h3>Brazil</h3>
                <p>Language: <span id="lan">Portugese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
                <p>Visited: <span id="visit"></span></p>
            </section>
        </div>
    </main>
    <footer> Footer content in fixed position with bottom set at 0 pixels.</footer>
</body>
</html>
